      <div class="container">

      <!-- =================== THE MARKDOWN DISPLAY =================== -->
      <div id="markdown" style="visibility: hidden;"></div>

      <link rel="import" href="javascript.html">
      <script>
          $(document).ready(function() {
              // http://www.sitepoint.com/url-parameters-jquery/
               $.urlParam = function(name){
                	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                  if(name == 'md' && results == null){
                      return "pages_introduction.md"
                  }
                	return results[1] || 0;
              }
              var md = $.urlParam('md');
              var url = md.replace(/_/g, '/');
              console.log(url);
              // Add timestamp to prevent github page caching
              url = url+'?'+Date.now();
              $.get(url, "", function(response) {
                  highlightMenu("#"+md.replace('.','-').replace(/_/g,'-'));
                  var txt = document.getElementById('markdown').innerHTML.replace(/&gt;/g,'>').replace(/&lt;/g,'<');
                  document.getElementById('markdownDisplay').innerHTML = marked(response);
              });
          });

      </script>
  </body>
