      <!-- =================== THE MARKDOWN DISPLAY =================== -->
      <div class="container">
        <p id="markdownDisplay"></p>

      <!-- =================== THE MARKDOWN =================== -->
      <div id="markdown" style="visibility: hidden;"></div>

      <!-- =================== JAVASCRIPT ============================= -->
      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jasny-bootstrap.min.js"></script>
      <script src="js/marked.js"></script>
      <script src="js/prism.js"></script>
      <script>
          $(document).ready(function() {
            console.log('window ready')
              // http://www.sitepoint.com/url-parameters-jquery/
               $.urlParam = function(name){
                	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                  if(name == 'md' && results == null){
                      return "pages_introduction.md"
                  }
                	return results[1] || 0;
              }
              var md = $.urlParam('md');
              var url = md.replace(/_/g, '/');
              console.log(url);
              // Add timestamp to prevent github page caching
              url = url+'?'+Date.now();
              $.get(url, "", function(response) {
                  highlightMenu("#"+md.replace('.','-').replace(/_/g,'-'));

                  response = response.replace(/```javascript/g, '<pre style="margin-left:30px"><code class="language-javascript line-numbers">')
                  .replace(/```typescript/g, '<pre style="margin-left:30px"><code class="language-typescript line-numbers">')
                  .replace(/```bash/g, '<pre style="margin-left:30px"><code class="language-bash line-numbers">')
                  .replace(/```css/g, '<pre style="margin-left:30px"><code class="language-css line-numbers">')
                  .replace(/```html/g, '<pre style="margin-left:30px"><code class="language-html line-numbers">')
                  .replace(/```json/g, '<pre style="margin-left:30px"><code class="language-json line-numbers">')
                  .replace(/```xml/g, '<pre style="margin-left:30px"><code class="language-html line-numbers">')
                  .replace(/```none/g, '<pre style="margin-left:30px"><code class="language-bash line-numbers">')
                  .replace(/```/g, '</code></pre>');

                  document.getElementById('markdownDisplay').innerHTML = marked(response);
                  Prism.highlightAll(true, function(){console.log("PRISM DONE");})
              });
          });

      </script>
