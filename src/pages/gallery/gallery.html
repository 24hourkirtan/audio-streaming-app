<ion-content padding (tap)="tapped()">
	<div class="background" *ngIf="background" [ngStyle]="{'background': 'center top / 120% url(./assets/imgs/galleries/' + background + ')'}"></div>
	<div class="gallery-selection" [class.visible]="visible" [class.hidden]="!visible">
		<div class="gallery-title">Photo Gallery Selection</div>
		<div class="option" (click)="selectBackground(gallery.name)" *ngFor="let gallery of galleries; index as i">{{gallery.name}}</div>
	</div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="center">{{title}}</ion-title>
  </ion-toolbar>
</ion-footer>
