<ion-content padding>
	<div class="background"></div>
    <div id="left">
    	<div class="select-station-container">
    		<div class="channels">Channels</div>
    		<!--
	    	<div class="description" *ngFor="let station of stations; index as i">
	    		<b>0{{1+i}}</b> {{station.description}}
	    	</div>
	    	-->
	    	<div class="description">
	    		<b>01</b> Gaudiya style <br>Kirtan from temples <br>& events worldwide.
	    	</div>
	    	<div class="description">
	    		<b>02</b> Contemporary <br>Vaishnava music.
	    	</div>
	    	<div class="border"></div>
			<div class="station" *ngFor="let station of stations; index as i" (click)="selectStation(i)" [class.selectedborder]="station.selected">
				<div class="station-name" [class.selected]="station.selected">{{station.name}}</div>
				<p>Now: {{station.artist}}</p>
			</div>
			<div class="fm">.fm</div>
	    </div>
	</div>
	<div id="right">
		<div class="select-image-container">
			<img src="assets/imgs/decor.png" class="select-image">
		</div>
	</div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="center marquee">{{title}}</ion-title>
  </ion-toolbar>
</ion-footer>
