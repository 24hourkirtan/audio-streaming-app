<ion-view view-title="24 Hour Kirtan Radio">
  	<ion-content class="background-art">

  	</ion-content>
  	<ion-footer-bar align-title="left" class="bar-dark">
  		<h1 class="title">{{$root.song.title || 'Start Listening'}}</h1>
		<button class="button" ng-click="vm.togglePlay()">
			<i class="icon {{ $root.isPlaying ? 'ion-ios-pause' : 'ion-ios-play' }}"></i>
		</button>
	</ion-footer-bar>
</ion-view>
